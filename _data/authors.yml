# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Unimakers Amiens
  email:             unimakers.amiens@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Unimakers Amiens est une association d'étudiant à but non lucratif. Nous travaillons dans l'esprit d'un FabLab tout en évoluant avec les technologies, ainsi qu'avec les étudiants qui participent à differents types d'événement, telque la Coupe de France de Robotique, ou bien lorsqu'ils réalisent leurs projets personnels.

  # This photo will be used in the about section
  picture:
    path:            /assets/icons/icon.png
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:           /assets/icons/icon.png
      2x:            /assets/icons/icon.png

